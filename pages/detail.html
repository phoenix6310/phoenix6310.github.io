<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <style>
  * {
   margin: 0;
   padding: 0;
  }

  #detail-png {
   width: 100%;
  }

  .can-click {
   cursor: pointer
  }
 </style>
</head>

<body>
 <img src="" alt="" id="detail-png">
 <script>
  function getQueryVariable(variable) {
   var query = window.location.search.substring(1);
   var vars = query.split("&");
   for (var i = 0; i < vars.length; i++) {
    var pair = vars[i].split("=");
    if (pair[0] == variable) { return pair[1]; }
   }
   return (false);
  }
  var path = getQueryVariable('path')
  var detailPng = document.getElementById('detail-png')
  var pngPath = '../imgs/' + path + '.jpg'
  detailPng.setAttribute('src', pngPath)

  // 如果图片为360，还有详情
  if (path === '360') {
   detailPng.classList.add('can-click')
   detailPng.addEventListener('click', function () {
    var query = '?path=3600'
    window.open('./detail.html' + query)
   })
  }

 </script>
</body>

</html>
